services:
  # Backend: Django Web Service
  - type: web
    name: hospital-backend
    env: python
    buildCommand: "./backend/build.sh"
    startCommand: "cd backend && gunicorn backend.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "hospital-backend.onrender.com,localhost,127.0.0.1"

  # Frontend: React Static Site
  - type: static
    name: hospital-frontend
    env: static
    buildCommand: "cd frontEnd && npm install && npm run build"
    publishDir: "frontEnd/dist"
    envVars:
      - key: VITE_API_BASE_URL
        value: "https://hospital-backend.onrender.com/api"
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
